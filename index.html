<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Racer Challenge</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <h1>Speed Racer</h1>
    <div id="selection">
      <form>
        <img src="Sakura Tree.png"><br>
        <input type="text"
          id="playerName"
          placeholder="Enter your name"
        /><br />
        <button class="btn" id="classic">Classic Mode</button>
        <button class="btn" id="hardmode">Hardmode</button>
      </form>
    </div>
    <div id="stats">
      <img src="Clocktower.png" align="right"><br>
    </div>
    <div id="typing"></div>
  </body>
</html>
